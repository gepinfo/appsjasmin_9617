<h2 class="screen-align">Create</h2>
<div class="">
    <div id="template-iqjf" class="gjs-row">
        <div id="template-i553" class="gjs-cell">
            <label id="template-iqzo" class="">Name</label>
            <input type="text" id="template-iogp" placeholder="enter name"
            required="true" [(ngModel)]="students.name" [ngModelOptions]="{standalone: true}"
            ngDefaultControl class="form-control " />
            <div type="button" id="template-i140f" (click)="Create()" class="btn btn-primary ">Create</div>
        </div>
        <div id="template-iopk" class="gjs-cell">
            <label id="template-ivcj" class="">Email</label>
            <input type="text" id="template-iwsj" placeholder="enter email"
            [(ngModel)]="students.email" [ngModelOptions]="{standalone: true}" ngDefaultControl
            class="form-control " />
        </div>
    </div>
</div>
